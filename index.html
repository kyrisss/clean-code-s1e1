<!DOCTYPE html>

<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="logo">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="main__add add-task">
            <label for="new-task">Add Item</label>
            <div class="add-task__row-wrapper">
                <input id="new-task" class="task new-task" type="text">
                <button class="button">Add</button>
            </div>
        </section>
        <h3>Todo</h3>
        <ul class="todo-tasks">
            <li class="todo-tasks__normal-mode">
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="button button_edit">Edit</button>
                <button class="button button_delete">
                    <img src="./remove.svg" alt="delete task">
                </button>
            </li>
            <li class="todo-tasks__edit-mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="button button_edit">Save</button>
                <button class="button button_delete">
                    <img src="./remove.svg" alt="delete task">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul class="completed-tasks">
            <li class="todo-tasks__normal-mode">
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="button button_edit">Edit</button>
                <button class="button button_delete">
                    <img src="./remove.svg" alt="delete task">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
